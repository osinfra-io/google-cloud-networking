# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-services - Sandbox Infrastructure: global"
    path: global/infra
    terraform_var_files:
      - tfvars/sandbox.tfvars
    usage_file: global/infra/infracost/sandbox.yml

  - name: "google-cloud-services - Sandbox Infrastructure: us-east1"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east1.tfvars
    usage_file: global/infra/infracost/sandbox.yml
